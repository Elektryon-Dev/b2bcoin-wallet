<div style="cursor: pointer;" class="btn btn-primary btn-circle" (click)="addressHelpModal.show()"><i
        class="ion-help"></i></div>

<div id="addressOverview">
    <div class="horizontal-scroll">
        <table class="table table-hover address_table">
            <thead>
            <tr class="black-muted-bg">
                <th class="align-left">Address</th>
                <th class="align-right">Balance</th>
                <th class="align-right">Locked Balance</th>
                <th class="align-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of addresses" class="no-top-border">
                <td class="columnAddress">{{item.address}}</td>
                <td ngClass="columnAmount align-right">{{getBalance(item)}}</td>
                <td ngClass="columnLocked align-right">{{getLockedBalance(item)}}</td>
                <td class="columnActions align-right">
                    <a class="btn btn-primary" (click)="setDeleteAddress(item)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Static modal -->
<div class="modal fade" bsModal #confirmDeleteAddressModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="confirmDeleteAddressModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Wallet address creation</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        Are you sure you want to continue this is irreversible, can NOT be undone.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="confirmDeleteAddressModal.hide()">Cancel</button>
                <button type="submit" class="btn btn-primary" (click)="deleteAddress()">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- Static modal -->
<div class="modal fade" bsModal #deleteAddressModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="deleteAddressModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete wallet address</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        Address was successfuly deleted.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="deleteAddressModal.hide()">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- Static modal -->
<div class="modal fade" bsModal #addressHelpModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1"
     role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="addressHelpModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Addresses help</h4>
            </div>
            <div class="modal-body">
                <markdown class="markdown" [path]="'assets/docs/addresses.md'"></markdown>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary confirm-btn" (click)="addressHelpModal.hide()">Close</button>
            </div>
        </div>
    </div>
</div>
