<div class="col-md-12 col-xs-12">
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Server info</h4>

            <div class="card-text">
                <label>Last block hash: </label>

                <div style="float:right">{{getLastBlockHash()}}</div>
                <br/>
                <label>Number of coins in network: </label>

                <div style="float:right">{{getNumberOfCoinsInNetwork()}}</div>
            </div>
        </div>
    </div>
</div>
