                                            <label class="col-md-4 control-label">Username:</label>
                                            <div class="col-md-8">
                                                <input class="form-control" type="text" value="{{user.userDetails.userId}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Password:</label>

<!-- Static modal -->
<div class="modal fade" bsModal #profileHelpModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="profileHelpModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Profile help</h4>
            </div>
            <div class="modal-body">
                <markdown class="markdown" [path]="'assets/docs/profile.md'"></markdown>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary confirm-btn" (click)="profileHelpModal.hide()">Close</button>
            </div>
        </div>
    </div>
</div>
