<div class="auth-main">
    <div class="auth-block">
        <div class="col-md-12">
            <span class="circle">
                <img class="heading-logo center" src="https://b2bcoin.xyz/symbols/symbol_128x128.png">
            </span>
        </div>

        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-8 row-spacer-25">
            <div class="login-title">B2B Coin Multi - Wallet</div>
            <div class="login-sign-in row-spacer-10">{{'RESET_PASSWORD' | translate}}.</div>
        </div>

        <div class="col-md-12">
            <a routerLink="/login" class="auth-link btn btn-default btn-auth row-spacer-15">{{'SIGN_IN' | translate}}!</a>
        </div>

        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-8">
            <a *ngIf="!success" class="auth-link">{{'RESET_YOUR_PASSWORD' | translate}}</a>
            <a *ngIf="success" style="cursor: pointer;" routerLink="/login" class="auth-link">{{'RESET_YOUR_PASSWORD_SUCCESS' | translate}}</a>
        </div>

        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row"
                     [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <label for="inputPassword3" class="col-sm-2 control-label">{{'PASSWORD' | translate}}</label>

                    <div class="col-sm-10">
                        <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                               placeholder="{{'PASSWORD' | translate}}">
                    </div>
                </div>
                <div class="form-group row"
                     [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                    <label for="inputPassword4" class="col-sm-2 control-label">{{'REPEAT_PASSWORD' | translate}}</label>

                    <div class="col-sm-10">
                        <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4"
                               placeholder="{{'REPEAT_PASSWORD' | translate}}">
                        <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                              class="help-block sub-little-text">{{'PASSWORDS_DONT_MATCH' | translate}}.</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth pull-right">{{'RESET_PASSWORD' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
