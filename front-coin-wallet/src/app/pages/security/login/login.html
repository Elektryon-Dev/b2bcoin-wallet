<div class="auth-main">
    <div class="auth-block">
        <h1>Sign in to B2B Coin Wallet</h1>
        <a routerLink="/register" class="auth-link btn btn-default btn-auth">New to B2B Coin Wallet? Sign up!</a>

        <div class="col-md-12">
            <div class="error" *ngFor="let message of messages">{{message}}</div>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!userId.valid && userId.touched), 'has-success': (userId.valid && userId.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input [formControl]="userId" type="email" class="form-control" id="inputEmail3"
                           placeholder="Email">
                </div>
            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group row" *ngIf="show2FA">
                <label for="code2FA" class="col-sm-2 control-label">2FA Code</label>

                <div class="col-sm-10">
                    <input [formControl]="code2FA" type="number" class="form-control" id="code2FA"
                           placeholder="2FA Google authenticator code">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button *ngIf="!submitted" [disabled]="!form.valid" type="submit" style="width:75px" class="btn btn-default btn-auth pull-right">Sign in
                    </button>
                    <button *ngIf="submitted" style="width:75px" class="btn btn-default btn-auth pull-right"><img style="width:16px" src="/assets/img/button-loading.svg"/></button>
                    <a routerLink="/forgotPassword" class="btn btn-default btn-auth pull-right">Forgot password?</a>
                </div>
            </div>
        </form>
